<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Not-Snyk Advisor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2c2c2c;
        color: #ffffff;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
        background: #4b0082; /* Darker Purple */
        color: white;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #bbb 1px solid;
        position: relative;
    }
    header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header ul {
        padding: 0;
        margin: 0;
        list-style: none;
        overflow: hidden;
    }
    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: left;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    header .highlight, header .current a {
        color: #e8491d;
    }
    header a:hover {
        color: #ffffff;
        font-weight: bold;
    }
    .logo {
        position: absolute;
        top: 15px;
        right: 30px;
        width: 50px;
        height: 51px;
        opacity: 0.5;
    }
    .main {
        padding: 30px 0;
    }
    .main h1, .main h2 {
        color: #ffffff;
    }
    .search-bar {
        margin: 20px 0;
        padding: 20px;
        background: #4b0082;
    }
    .search-bar input {
        width: 80%;
        padding: 10px;
        background: #ffffff;
        color: #000000;
    }
    .search-bar button {
        width: 15%;
        padding: 10px;
        background: #ffffff;
        border: none;
        color: #4b0082;
    }
    .result {
        margin: 20px 0;
        padding: 20px;
        background: #4b0082;
        border: 1px solid #ddd;
    }
    .result h3 {
        margin: 0;
        color: #ffffff;
    }
    .result p {
        margin: 0;
        color: #ffffff;
    }
</style>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1><span class="highlight">Not</span>-Snyk Advisor</h1>
        </div>
        <nav>
            <ul>
                <li class="current"><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <img src="IMG_7183.jpeg" alt="Logo" class="logo"> <!-- Logo added -->
    </div>
</header>
<div class="container">
    <div class="main">
        <h1>npm Package Vulnerability Advisor</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search npm package..." id="search-input" />
            <button type="button" onclick="checkVulnerability()">Check</button>
        </div>
        <div class="result" id="result">
            <h3>Result:</h3>
            <p id="result-text"></p>
        </div>
    </div>
</div>
<script>
    function checkVulnerability() {
        var packageName = document.getElementById('search-input').value;
        var resultText = 'Package ' + packageName + ' is vulnerable!';
        document.getElementById('result-text').innerText = resultText;
    }
</script>
</body>
</html>
